on:
  push:
    branches:
    - main
  schedule:
  - cron: "0 2 * * 1-5"

jobs:
  cmake-configure:
    name: Test CMake Configure
    runs-on: windows-2022
    steps:
      - name: Set working directory
        run: cd $GITHUB_WORKSPACE
        
      - name: vcpkg-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # You may pin to the exact commit or the version.
        # uses: johnwason/vcpkg-action@7c4b562bb35ef5a01d9d728acc90100b107dee4d
        uses: johnwason/vcpkg-action@v6
        with:
          # vcpkg triplet to use
          triplet: x64-windows
          # Directory containing vcpkg.json manifest file. Cannot be used with pkgs.
          manifest-dir: $GITHUB_WORKSPACE
          # GitHub token to authenticate API requests. Recommended to use  github.token 
          token: ${{ secrets.GITHUB_TOKEN }} # optional, default is 
        
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Configure CMake
        run: |
          cmake --preset build-release-msvc

      - name: Build project
        run: |
          cmake --build build release-msvc
