on:
  push:
    branches:
    - main
  schedule:
  - cron: "0 2 * * 1-5"

jobs:
  cmake-configure:
    name: Test CMake Configure
    runs-on: windows-2022
    steps:
      - name: vcpkg-action
        # You may pin to the exact commit or the version.
        # uses: johnwason/vcpkg-action@7c4b562bb35ef5a01d9d728acc90100b107dee4d
        uses: johnwason/vcpkg-action@v6
        with:
          # vcpkg triplet to use
          triplet: x64-windows
          # Directory containing vcpkg.json manifest file. Cannot be used with pkgs.
          manifest-dir: .
        
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set working directory
        run: cd $GITHUB_WORKSPACE
        
      - name: Configure CMake
        run: |
          cmake --preset build-release-msvc

      - name: Build project
        run: |
          cmake --build build release-msvc
